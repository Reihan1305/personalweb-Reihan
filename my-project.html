    <!-- form start -->
    <form onsubmit="getProject(event)">
        <h1>ADD MY PROJECT</h1>
        <div>
            <label style="display: flex;" for="project-title">Project Name</label>
            <input id="project-title" type="text"/>
        </div>
        <div class="input-date">
            <div>
                <label for="start-date">Start date</label>
                <input id="start-date" type="date"/>
            </div>
            <div>
                <label for="end-date">end date</label>
                <input id="end-date" type="date"/>
            </div>
        </div>
       <div>
        <label for="project-content">Project</label>
        <textarea id="project-content"></textarea>
        </div>
        <div class="icon-style">
            <h3>Technology</h3>
               <table>
                <tr>
                 <td>
                  <input class="checkbox-style" type="checkbox" id="reactjs" value="reactjs"/>
                  <label for="reactjs">reactjs </label>
                 </td>
                 <td>
                  <input class="checkbox-style" type="checkbox" id="nodejs" value="nodejs"/>    
                  <label for="nodejs">Node Js</label>
                 </td>
                </tr>
                <tr> 
                 <td>
                  <input class="checkbox-style" type="checkbox" id="python" value="python"/>
                  <label for="python">python</label>
                 </td>
                 <td> 
                  <input class="checkbox-style" type="checkbox" id="github" value="github"/>
                  <label for="github">github</label>
                 </td>
                </tr>
               </table>
           </div>   
           <div class="blog-img">
            <h3>Upload Image</h3>
            <div class="img-input-style">
             <label for="blog-img"><p>Chose file</p></label>
             <input id="blog-img" type="file" hidden/>
             <i class="fa-solid fa-paperclip"></i>
            </div>
         </div>
        <div class="btn-submit">
            <button>submit</button>
        </div>
    </form>
